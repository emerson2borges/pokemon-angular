<div class="card" style="width: 18rem;">
    <img src="{{url}}" class="card-img-top" alt="imagem do pokemon">
    <ul class="list-group list-group-flush">
        <div class="card-body">
            <h5 class="card-title" id="{{pokemon.id}}">{{pokemon.nome}}</h5>
            <p class="card-text">{{pokemon.descricao}}</p>
            <div>
                <app-painel-modal [pokemon]="pokemon"></app-painel-modal>
            </div>
        </div>
    </ul>
</div>
